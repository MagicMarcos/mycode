<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in with your name</title>
    
</head>
<body>
    <h1>Welcome Nerds to this nerdy trivia game </h1>
    <form action = "/answer" method = "POST">
        <p>Enter your name:</p>
        <input type="text" name="name" id="">
        <p>{{question[0]}}</p>
        <input type="text" value="{{question[0]}}" name = "question" hidden >
        <input type="text" value="{{question[1]}}" name = "q_idx" hidden>
        <p><input type = "text" name = "answer"></p>
        <p><input type = "submit" value = "submit"></p>
    </form>

    <h2>Add your own question:</h2>
    <form action="addquestion" method = "POST">
        <p>Enter your question:</p>
        <input type="text" name="question">
        <p>What is the answer?</p>
        <input type="text" name="answer" id="">
        <input type="submit" value="Submit">
    </form>

    <a href="/cheater">See all questions and answers (CHEATER!)</a>
</body>
</html>
